<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-3</title>
</head>
<body>
        <form action="">

            <input type="text" id="one" placeholder="Number 1">

            <input type="text" id="two" placeholder="Number 2 ">

            <button onclick="add()">+</button>
        </form>


        <script>

            function add(){

                a=document.getElementById("one").value;

                b=document.getElementById("two").value;

                c=parseFloat(a)+parseFloat(b);

                alert("Sum :"+c);

            }
        </script>
    
</body>
</html>
